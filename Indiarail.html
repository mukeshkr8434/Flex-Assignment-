<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC duplicate page</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="full-container">
        <section class="left">
            <nav>
                <div class="logos-container">
                    <img src="/Flexbox/Irctc image/IRCTCLogo.png" alt="IRCTC">
                    <img src="/Flexbox/Irctc image/indianRailwaysLogo.png" alt="indian Railways">
                </div>
                <div class="navigation-container">
                    <ul>
                        <li>Ask Disha</li>
                        <li>Contact us</li>
                        <li>Alerts</li>
                    </ul>
                    <ul>
                        <li>
                            <button class="selected">Login</button>
                        </li>
                        <li>
                            <button>Register</button>
                        </li>
                        <li>
                            <button>Agent Login</button>
                        </li>
                    </ul>
                </div>
            </nav>
            <main>
                <div>
                    <h2 class="main-title">Indian Railways</h2>
                    <p class="sub-main-title">
                        <span class="green-text">Safety</span>
                        <span class="orange-text">Security</span>
                        <span class="blue-text">Punctuality</span>
                    </p>
                </div>
                <div class="choose-container">
                    <button class="selected"><img src="/Flexbox/Irctc image/ticket_icon.png" alt=""> BOOK Ticket</button>
                    <button><img src="/Flexbox/Irctc image/tick_icon.png" alt=""> PNR Status</button>
                    <button><img src="/Flexbox/Irctc image/chart_icon.png" alt=""> Charts / Vacancy</button>
                </div>
                <div class="journey-details-container">
                    <div class="journey-details-section-container">
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="/Flexbox/Irctc image/departure_train_icon.png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>From</span>
                                    <img src="/Flexbox/Irctc image/expand_more_icon.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>Bangalore</h2>
                                    <span>KSR - Bangalore</span>
                                </div>
                            </div>
                        </div>
                        <div class="center-from-to-arrow">
                            <img src="/Flexbox/Irctc image/to_from_arrow.png" alt="">
                        </div>
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="/Flexbox/Irctc image/destination_train_icon.png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>To</span>
                                    <img src="/Flexbox/Irctc image/expand_more_icon.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>Kasaragod</h2>
                                    <span>KSD - Kasaragod</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="journey-details-section-container">
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="/Flexbox/Irctc image/calander-icon.png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Date</span>
                                    <img src="/Flexbox/Irctc image/expand_more_icon.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>01 Aug 23</h2>
                                    <span>Tuesday</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-element ">
                            <div class="card-element-image-container">
                                <img src="/Flexbox/Irctc image/threedot-icon.png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Class</span>
                                    <img src="/Flexbox/Irctc image/expand_more_icon.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>3A</h2>
                                    <span>AC 3 tier</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="/Flexbox/Irctc image/widgets_icon.png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Seat Type</span>
                                    <img src="/Flexbox/Irctc image/expand_more_icon.png" alt="">
                                </div>
                                <div class="choose-location">
                                <h2>TATKAL</h2>
                                <span>AC 3 Tier</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="search-button">Search Train <img src="/Flexbox/Irctc image/right-arrow-icon.png" alt=""></button>
            </main>
        </section>
        <section class="right">
            <img src="/Flexbox/Irctc image/heroImage.png" alt="">
        </section>
    </div>
</body>
</html>
